<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>学生修改界面</legend>
</fieldset>

<form class="layui-form" action="/student/update.do" lay-filter="example">
    <input type="hidden" name="id" th:value="${stu.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" th:value="${stu.name}" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" th:checked="${stu.sex eq '1'?'checked':''}">
            <input type="radio" name="sex" value="2" title="女" th:checked="${stu.sex eq '2'?'checked':''}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age" lay-verify="required" placeholder="请输入年龄" class="layui-input" th:value="${stu.age}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input type="text" name="position" lay-verify="required" placeholder="请输入学号" class="layui-input" th:value="${stu.position}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择框</label>
        <div class="layui-input-block">
            <select name="cid" lay-filter="aihao" id="sel">
                <option value="">请选择</option>
                <option th:each="i : ${list}" th:value="${i.cid}" th:text="${i.cname}" th:selected="${i.cid eq stu.cid ? 'selected':''}"></option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1" id="f">立即提交</button>
            <!--<input class="layui-btn" lay-filter="demo1" type="submit">-->
        </div>
    </div>
</form>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/jquery-3.3.1.js" charset="utf-8"></script>

<script>
    $("#f").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭当前页
    });

    layui.use('form', function(){
    });
</script>

</body>
</html>
